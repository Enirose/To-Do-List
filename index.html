<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="to-do app to help you organize your daily routine">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <section>
            <div class="todo-app">
                <h2>
                    To-Do List <img src="./images/creativity.png" alt="Todo">
                </h2>
                <div class="row">
                    <input type="text" id="input-box" placeholder="Add your text">
                    
                    <button onclick="addTask()">Add</button>
                </div>
                <div id="input-error" class="error">Please write something</div>
                <ul id="list-container">
                    <!-- <li class="checked">Task 1</li>
                    <li>Task 1</li>
                    <li>Task 1</li>  -->
                </ul>
            </div>
        </section>
    </div>
<script src="todo.js"></script>
</body>
</html>
